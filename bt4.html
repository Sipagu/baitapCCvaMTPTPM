<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <a id="somelink" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="http://www.google.com/">
            google website
        </a>
    </p>
    <button onclick="getAttributes()">Click here  to get  attributes value</button>
    <p></p>
    <script>
        function getAttributes() {
            let href = document.getElementById("somelink").getAttributes("href");
            let hreflang = document.getElementById("somelink").getAttributes("hreflang");
            let rel = document.getElementById("somelink").getAttributes("rel");
            let target = document.getElementById("somelink").getAttributes("target");

            let text = 'href: ' + href + '\n' + 'hreflang: ' + hreflang + '\n' + 'rel: ' + rel + '\n' + 'target: ' + target + '\n';
        }
    </script>
</body>
</html>
